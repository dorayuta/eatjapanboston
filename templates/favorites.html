{% extends "templates/base.html" %}

{% block content %}
<div class="container">
	<div class="row">
	  	<div class="col-sm-6 col-md-4">
	    	{% for fav in restaurants.values() %}
	    	<div class="thumbnail">
	      		<img src="{{ fav['img'] }}" alt="...">
	      		<div class="caption">
	        		<h3> {{ fav['name'] }} </h3>
		        	<p> {{ fav['content'] }} </p>
	      		</div>
	    	</div>
	    	{% endfor %}
	  	</div>
	</div>
</div>
{% endblock %}
