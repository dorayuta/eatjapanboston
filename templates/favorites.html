{% extends "templates/base.html" %}

{% block content %}
<div class="container">
	<blocks cols="3">
    	{% for fav in restaurants %}
    	<div class="thumbnail">
      		<img src="{{ fav['img'] }}" alt="...">
      		<div class="caption">
        		<h3> {{ fav['name'] }} </h3>
	        	<p> {{ fav['content'] }} </p>
      		</div>
    	</div>
    	{% endfor %}
    </blocks>
</div>
{% endblock %}
