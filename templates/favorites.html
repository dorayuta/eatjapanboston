{% extends "templates/base.html" %}

{% block content %}
<div class="container">
	<blocks cols="3">
    	{% for fav in restaurants %}
    	<div class="thumbnail thumbnail-cover">
      		<img src="{{ fav['img'] }}" alt="...">
      		<div class="caption">
        		<p> 
        		{{ fav['name'] }} <br>
	        	{{ fav['content'] }}
	        	</p>
      		</div>
    	</div>
    	{% endfor %}
    </blocks>
</div>
{% endblock %}
